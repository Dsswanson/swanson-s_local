- type: gameMap
  id: Saltern
  mapName: 'Saltern'
  mapPath: /Maps/swanson/saltern.yml
  # Corvax-start
  minPlayers: 0
  maxPlayers: 25
  # Corvax-end
  fallback: true
  stations:
    Saltern:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Салтерн {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost.yml
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency.yml
        - type: StationJobs
          availableJobs: # 45 jobs total w/o latejoins & interns, 62 jobs total w/ latejoins & interns
            #central command
            Blueshield: [ 1, 1 ]
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (8 - 9)
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering (6)
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 4, 4 ] #intern, not counted
            #medical (6)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 3 ]
            MedicalIntern: [ 4, 4 ] #intern, not counted
            Paramedic: [ 1, 1 ]
            #science (4)
            Scientist: [ 4, 4 ]
            ResearchAssistant: [ 2, 2 ] #intern, not counted
            #security (6)
            Brigmedic: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 4, 4 ]
            SecurityCadet: [ 4, 4 ] #intern, not counted
            #supply (3 - 5)
            SalvageSpecialist: [ 1, 3 ]
            CargoTechnician: [ 2, 2 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon (2)
            Borg: [ 2, 2 ]
        # Corvax-next blob-config-start SMALL+
        - type: StationBlobConfig
          stageBegin: 40
          stageCritical: 500
          stageTheEnd: 900
        # Corvax-next blob-config-end
        - type: StationGoal
          goals:
          - Singularity
          - SolarPanels
          - Artifacts
          - MiningOutpost
          - Tesla
          - Bunker
          - Bank
          - BluespaceHarvest
    Centcomm:
      stationProto: NanotrasenStationNoArrivals
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Центральное командование {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'CC'
        - type: StationJobs
          availableJobs: # 45 jobs total w/o latejoins & interns, 62 jobs total w/ latejoins & interns
            #central command
            CentralCommandAdmiral: [ 1, 1 ]
            CentralCommandOfficial: [ 2, 2 ]
            CentralCommandSpecial: [ 1, 1 ]
            ERTEngineer: [ 1, 1 ]
            ERTSecurity: [ 3, 3 ]
            ERTMedical: [ 1, 1 ]
        - type: StationGoal
          goals:
          - SecurityTraining
          - VirusologyAmbusol